<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ReactJs Training Test</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,600" rel="stylesheet" type="text/css">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"/>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col">

            <h1 class="h1 my-3 app-title">STORE</h1>
            <hr/>

        </div>
    </div>

    <div id="app">

        <!-- Here will be rendered the route view -->


        <div class="card">
            <h5 class="card-header">List of products

                <a href="#" class="btn btn-sm btn-primary pull-right" data-toggle="modal" data-target="#add-product-modal"><i
                        class="fa fa-plus"></i>&nbsp;&nbsp;Add Product</a>
            </h5>
            <div class="card-body">

                <form>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-search"></i></span>
                            </div>

                            <input type="text" class="form-control" placeholder="Search by name">

                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button">Search</button>
                            </div>
                        </div>
                    </div>
                </form>

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Creation Date</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>USB Card</td>
                        <td>10 $</td>
                        <td>2018/05/23</td>
                        <td>
                            <a href="#" class="btn btn-success" title="Edit"><span class="fa fa-pencil"></span></a>
                            <a href="#" class="btn btn-danger" title="Delete"><span class="fa fa-times"></span></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>


        <div class="modal fade" id="add-product-modal" tabindex="-1" role="dialog" aria-labelledby="Add Product"
             aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add Product</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" name="name" class="form-control" placeholder="Product Name"/>
                            </div>
                            <div class="form-group">
                                <label>Price</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" placeholder="Price">
                                    <div class="input-group-append">
                                        <span class="input-group-text">$</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <textarea class="form-control" placeholder="Product Description" rows="3"></textarea>
                            </div>

                            <p class="text-right m-0">

                                <button type="button" class="btn btn-outline-secondary pull-left" data-dismiss="modal">Close</button>

                                <button type="submit" class="btn btn-primary">
                                    <i class="fa fa-plus"></i>&nbsp;&nbsp;Add
                                </button>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!-- END OF SECTION -->
    </div>

    <footer class="footer p-5">
        <div class="container">
            <div class="row text-center">
                <div class="col">
                    <p>
                        Copyright @ <strong>Scopic Software</strong> 2018
                    </p>
                </div>
            </div>
        </div>
    </footer>
</div>

<!-- Import Scripts -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>
</html>
